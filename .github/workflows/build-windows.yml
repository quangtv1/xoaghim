name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install ONNX Runtime (no PyTorch needed)
          pip install onnxruntime
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller build_windows.spec --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: XoaGhim-Windows
          path: dist/XoaGhim.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/XoaGhim.exe
          name: "Xóa Ghim PDF ${{ github.ref_name }}"
          body: |
            ## Xóa Vết Ghim PDF ${{ github.ref_name }}

            ### Sửa lỗi
            - **Fix YOLO không hoạt động trên Windows** - Bundle model trực tiếp vào exe

            ### Tính năng mới
            - Thêm nút Fit Height (vừa chiều cao trang) cạnh nút Fit Width
            - Hover effect cho các nút fit (nền xám khi di chuột)
            - Edge padding 10px cho vùng Góc/Cạnh (xử lý trang scan nghiêng)

            ### Cải tiến
            - Auto-fit chiều rộng trang khi mở file và resize cửa sổ
            - Đồng bộ số trang với vị trí scroll khi cuộn chuột
            - Fix nút fit giữ trang hiện tại (không nhảy trang)

            ### Tải về
            - **XoaGhim.exe** (~150MB) - Chạy trực tiếp trên Windows (không cần cài Python)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
