name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  ONNX_VERSION: "1.20.1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download ONNX Runtime DLLs
        run: |
          # Download official ONNX Runtime release with all DLLs
          $url = "https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ONNX_VERSION }}/onnxruntime-win-x64-${{ env.ONNX_VERSION }}.zip"
          Invoke-WebRequest -Uri $url -OutFile onnxruntime.zip
          Expand-Archive -Path onnxruntime.zip -DestinationPath onnxruntime-official
          # List contents for debugging
          Get-ChildItem -Recurse onnxruntime-official\*\lib\*.dll

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install ONNX Runtime (no PyTorch needed)
          pip install onnxruntime==${{ env.ONNX_VERSION }}
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (onedir)
        run: |
          pyinstaller build_windows.spec --clean

      - name: Copy ONNX Runtime DLLs to dist
        run: |
          # Copy official ONNX Runtime DLLs to ensure all dependencies are included
          $dllPath = "onnxruntime-official\onnxruntime-win-x64-${{ env.ONNX_VERSION }}\lib"
          Copy-Item "$dllPath\*.dll" -Destination "dist\XoaGhim\" -Force
          # List DLLs in dist for verification
          Get-ChildItem dist\XoaGhim\*.dll | Select-Object Name, Length

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path XoaGhim -DestinationPath XoaGhim-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: XoaGhim-Windows
          path: dist/XoaGhim-Windows.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/XoaGhim-Windows.zip
          name: "Xóa Ghim PDF ${{ github.ref_name }}"
          body: |
            ## Xóa Vết Ghim PDF ${{ github.ref_name }}

            ### Tính năng mới
            - **Custom Zone Draw Mode** - Vẽ vùng xử lý tùy chỉnh trực tiếp trên preview
            - **Cải thiện quản lý vùng xử lý** - UI/UX tốt hơn cho việc chọn và chỉnh sửa zones

            ### Sửa lỗi
            - **Fix Qt xcb plugin error** - Sửa lỗi Qt trên Rocky Linux/RHEL/CentOS
            - **Fix ONNX Runtime DLL** - Bundle đầy đủ thư viện ONNX Runtime từ official release

            ### Tải về
            - **XoaGhim-Windows.zip** - Giải nén và chạy `XoaGhim.exe`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
